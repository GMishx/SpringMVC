<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	<form action="UserRegistration" method="post">
		<table>
			<tr>
				<td><label for="username">UserName: </label></td>
				<td><input type="text" name="username" id="username"
					placeholder="Enter username" /></td>
			</tr>
			<tr>
				<td><label for="password">Password: </label></td>
				<td><input type="password" name="password" id="password"
					placeholder="Enter your password" /></td>
			</tr>
			<tr>
				<td><label for="age">Age: </label></td>
				<td><input type="number" name="age" id="age"
					placeholder="Enter your age" /></td>
			</tr>
			<tr>
				<td style="vertical-align: middle;">Gender:</td>
				<td><label for="male"><input type="radio" name="gender"
						value="M" checked id="male" />Male</label><br /> <label for="female"><input
						type="radio" name="gender" value="F" id="female" />Female</label></td>
			</tr>
			<tr>
				<td><input type="submit" value="Insert" /></td>
				<td><a href="index.jsp">&lt;-Go back</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
